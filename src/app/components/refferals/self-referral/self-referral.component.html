<form class="contact-form" #selfReferralForm="ngForm" (ngSubmit)="onSubmit(selfReferralForm)">
  <!-- Full Name -->
  <input
    type="text"
    name="name"
    ngModel
    placeholder="Full Name"
    required
    pattern="[A-Za-z\s]+"
    #name="ngModel"
  />
  <div *ngIf="name.invalid && name.touched">
    <small class="error-message" *ngIf="name.errors?.['required']">
      Name is required.
    </small>
    <small class="error-message" *ngIf="name.errors?.['pattern']">
      Only letters allowed.
    </small>
  </div>

  <!-- Phone Number -->
  <input
    type="tel"
    name="phone"
    ngModel
    placeholder="Phone Number"
    required
    pattern="^\+?\d{10,15}$"
    #phone="ngModel"
  />
  <div *ngIf="phone.invalid && phone.touched">
    <small class="error-message" *ngIf="phone.errors?.['required']">
      Phone number is required.
    </small>
    <small class="error-message" *ngIf="phone.errors?.['pattern']">
      Enter a valid phone number.
    </small>
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    class="btn-question"
    [disabled]="selfReferralForm.invalid"
    [ngStyle]="{ 'background-color': color_btn }"
  >
    CONTACT ME
  </button>
</form>

<div *ngIf="formSubmitted" class="thank-you-message">
  <p>Thanks! We'll reach out shortly.</p>
</div>
